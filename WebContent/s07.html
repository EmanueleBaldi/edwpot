<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Slide 7</title>
<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- 
    <script src=".\js\jquery-3.4.1.min.js"></script>
 -->
<script type="text/javascript">
    $(function() { <!--funzione dell'evento ready che si genere quando il browser ha trasformato il file html nel dom --->
			$('#btnPlain').click(function() { <!--$('#btnPlain') è un selector -->
            $.ajax({		<!--ad ajax come parametri gli passiamo un oggetto formato da componenti chiave-valore --->
                url : "s07.txt", <!-- l'indirizzo della risorsa (può essere anche una servlet) della quale io mi voglio fare il get --->
                success : function(data) { <!--è ciò che voglio fare in caso di 200__data è un nome qualsiasi e contiene la response, se nell'url ho una servlet, data sarà l'elemento writer nel try (vedi TimerPlain.java)---> 
                    $('#targetPlain').text(data);
                }
            })
        })

        $('#btnLoad').click(function() { 
            $('#targetLoad').load('s07.txt'); <!--la load viene usata quando la risorsa è text --->
        });

        $('#btnLoadSrv').click(function() {
            $('#targetLoadSrv').load('/edwpot/s07/timerPlain');
        });

        $('#btnGetSrv').click(function() {
            $.get('/edwpot/s07/timerPlain', function(data) {
                $('#targetGetSrv').val(data); <!-- val serve per gestire valori in input-->
            
                
                <!--   per passare dei parametri, che è fondamentale nella post, possiamo fare $.get('/edwpot/s07/timerPlain', {user=}, function.... oppure nella get /edwpot/s07/timerPlain?user=1
                $('#btnGetSrv').click(function() {
                    $.get('/edwpot/s07/timerPlain', function(data) {
                        $('#targetGetSrv').val(data);      
                
                -->
            });
        });
    });
</script>
</head>
<body>
    <h1>Using AJAX via JQuery</h1>

    <p>
        Back to <a href=".\index.html">home</a>
    </p>

    <div>
        <button id="btnPlain">Plain Ajax call</button>
        <span id="targetPlain">Target for Ajax</span>
    </div>

    <div>
        <button id="btnLoad">Load text</button>
        <span id="targetLoad">Target for load</span>
    </div>

    <div>
        <button id="btnLoadSrv">Load from servlet</button>
        <span id="targetLoadSrv">Target for load servlet</span>
    </div>

    <div>
        <button id="btnGetSrv">GET servlet</button>
        <input id="targetGetSrv">
    </div>
</body>
</html>
